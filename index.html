<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge 2 - SpaceX clock</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico?v=2">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=2">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body id="background">
        <header>
            <img src="images/SpaceX_Logo_White.png" alt="SpaceX logo" class ="logo">
        </header>
        <main class="dashboard-clock">

            <!-- Clock showing local earth time -->
            <section class="data-clock">
                <div id="displayTime"></div>
                <div id="date"></div>
            </section>
            
            <!-- Animated clouds img  -->
            <div id="cloud">
                <img id="cloudDay" src="">
            </div>

        </main> 
    </body>
</html>
